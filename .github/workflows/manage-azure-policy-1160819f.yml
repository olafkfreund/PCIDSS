#      - .github/workflows/manage-azure-policy-1160819f.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_1160819f}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/Audit_Windows_machines_that_do_not_have_a_maximum_password_age_of_70_days_4ceb8dc2-559c-478b-a15b-733fbf1e3738/**
